
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Red Wine Quality</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<style>

 .tooltip > .tooltip-inner {
   font-size: 12px !important;
  }
</style>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand">Wine Quality Predictor</a>
        </div>
    </nav>

    <br><br>
    <section id="header" class="jumbotron container">

	<h3 class="text-left">Predict Red Wine Quality</h1>

    <hr class="my-4">
    <br>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="row mb-3">
            <label for="alcohol" id="example" class="col-sm-2 col-form-label" data-bs-toggle="tooltip"  data-bs-placement="bottom" title="the percent alcohol content of the wine">Alcohol</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="alcohol" required="required"><br>
            </div>
        </div>
          <div class="row mb-3">
            <label for="sulphates" class="col-sm-2 col-form-label red-tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" title="a wine additive which can contribute to sulfur dioxide gas (S02) levels, wich acts as an antimicrobial and antioxidant">Sulphates</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="sulphates" required="required"><br>
            </div>
          </div>
          <div class="row mb-3">
            <label for="so2" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="bottom" title="amount of free and bound forms of S02; in low concentrations, SO2 is mostly undetectable in wine, but at free SO2 concentrations over 50 ppm, SO2 becomes evident in the nose and taste of wine">Sulfur Dioxide</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="so2" required="required"><br>
            </div>
          </div>
          <div class="row mb-3">
            <label for="acidity" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="bottom" title="the amount of acetic acid in wine, which at too high of levels can lead to an unpleasant, vinegar taste">Volatile Acidity</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="acidity" required="required"><br>
            </div>
          </div>
          <div class="row mb-3">
            <label for="pH" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="bottom" title="describes how acidic or basic a wine is on a scale from 0 (very acidic) to 14 (very basic); most wines are between 3-4 on the pH scale">pH</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="pH" required="required"><br>
            </div>
          </div>
          <div class="row mb-3">
            <label for="density" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="bottom" title="the density of water is close to that of water depending on the percent alcohol and sugar content">Density</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="density" required="required"><br>
            </div>
          </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br><br>

</section>

<section id="header" class="jumbotron container">

	<h2 class="text-left">{{pred}}</h1>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- initialize tooltip -->
<script> 
$(document).ready(function(){
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
});
</script>
</body>
</html>
